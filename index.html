<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claimr Widget Example</title>
    <script src="https://widgets.claimr.io/claimr.min.js" 
    id="claimr-script" 
    data-addons="sup,fcm,shc,eap,rca,scd,wcl"
    data-organization="agnopraxlab" 
    data-campaign="test1" 
    data-autoresize="true"
    data-container="myClaimrWidget">
</script>
</head>
<body>
    <h1>Welcome to My Webpage with Claimr Widget</h1>
    <div id="myClaimrWidget" style="height:500">
        <!-- Claimr widget will be inserted here -->
    </div>
    <h1>Welcome to My Webpage with Claimr Widget</h1>
</body>
</html>
